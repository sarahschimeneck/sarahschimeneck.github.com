<div class="page-header">
  <h1>{{ page.title }} <small>{{ page.tagline }}</small></h1>
</div>

<div class="row">
  <div class="span8">
    {{ content }}
  </div>

  <div class="span4">
    <h4>
      <div class="date"><span>{{ page.date | date: "%B %Y" }}</span></div>
    </h4>
  {% unless page.tags == empty %}
    <hl/>
    <ul class="tag_box">
    {% assign tags_list = page.tags %}
    {% include JB/tags_list %}
    </ul>
  {% endunless %}
  </div>
</div>
